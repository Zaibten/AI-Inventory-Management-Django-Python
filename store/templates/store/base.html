<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  {% block stylesheets %}{% endblock stylesheets %}
  <title>AutoInven: {% block title %} {% endblock title %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-4kBqgO92P6z5tSuhe7TBz+V3BCDxgFJ8FZR65e2eP4CHe5As+lRF94CBjXQAdMkV" crossorigin="anonymous">


  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png">

</head>

<body>
  <style>
    .paginator {
      display: flex;
      justify-content: center;
    }
  </style>
  {% include "store/sidebar.html" %}
  <section id="wrapper">
    <nav class="navbar navbar-expand-md bg-success">
      <div class="container-fluid mx-2">
        <div class="navbar-header">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar"
            aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars text-white"></i>
          </button>
          <a class="navbar-brand" style="font-size: 20px;" href="{% url 'dashboard' %}">Auto<span class="text-warning">
              Inven</span></a>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="toggle-navbar">
          <!-- Contact Number and Shop Address -->
          <div class="d-flex align-items-center" style="margin-left: 55%;">
            <span class="text-white me-3">
              <i class="fas fa-phone"></i> 0336-3506933
            </span>
            <span class="text-white">
              <i class="fas fa-map-marker-alt"></i> DHA Phase II Karachi
            </span>
          </div>
          <!-- Social Media Icons -->
          <div class="d-flex align-items-center">
            <a class="nav-link text-white me-3" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="nav-link text-white me-3" href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="nav-link text-white me-3" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a class="nav-link text-white me-3" href="https://linkedin.com" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    {% block content%}

    {% endblock content%}
  </section>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  {% block javascripts %}{% endblock javascripts %}
</body>

</html>
